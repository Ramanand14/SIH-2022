<!DOCTYPE html>
<html>
<head>
	<title> Sign up Form</title>
	<link rel="stylesheet" type="text/css" href="static/css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="static/img/pngtree-blue-technology-background-banner-image_125518.jpg">
		</div>
		<div class="login-content">
			<form onsubmit ="return validateForm()" action="index.html">
				<img src="static/img/undraw_profile_pic_ic-5-t.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" name="Email" required>
           		   </div>
           		</div>
				   <div class="input-div pass">
					<div class="i"> 
						 <i class="fa fa-child"></i>
					</div>
					<div class="div">
						 <h5>Age</h5>
						 <input type="number" class="input" name="Age" required>
				 </div>
				 
			  </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input id="password" type="password" class="input" name="Password" required>
            	   </div>
				   
            	</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Confirm password</h5>
           		    	<input id="confirm_password" type="password" class="input" name="confirm password" required >   
						   
            	   </div>
				   
            	</div>
            	<p id = "message2" style="color:red"> </p> 
            	
				<button type="submit" class="btn" onclick="wrong_pass_alert()">Sign Up</button>
            </form>
        </div>
    </div>
    
	<script type="text/javascript">
		const inputs = document.querySelectorAll(".input");
		function addcl(){
			let parent = this.parentNode.parentNode;
			parent.classList.add("focus");
		}
		
		function remcl(){
			let parent = this.parentNode.parentNode;
			if(this.value == ""){
				parent.classList.remove("focus");
			}
		}
		
		
		inputs.forEach(input => {
			input.addEventListener("focus", addcl);
			input.addEventListener("blur", remcl);
		});
		
			</script>

	<script>
	
	function validateForm() {  
    
    var pw1 = document.getElementById("password").value;  
    var pw2 = document.getElementById("confirm_password").value;  
	if(pw1 != pw2) {  
      document.getElementById("message2").innerHTML = "**Passwords are not same";  
      return false;  
    } else {  
      alert ("Your response is submitted");  
       
    }  
 }  

	</script>
	
</body>
</html>
